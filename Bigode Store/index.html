<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigodeStore</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <img src="./assets/img/logo.svg" alt="logo bigodeStore">
            <nav>
                <a href="#">Games</a>
                <a href="#">Browse Games</a>
                <a href="#">Store</a>
            </nav>
            <div class="btns">
                <button>Sign up</button>
                <button>Login</button>
            </div>
        </div>

        <section class="home">
            <h1>MultiVersus</h1>
            <p>Now officially free to play for all Xbox users.</p>
            <button>Get in now!</button>
        </section>
    </header>

    <main>
        <section class="why-us">
            <div class="title">
                <h2>Why bigodeStore?</h2>
                <p>We are the official Xbox partner in Indonesia that <br> provides official video games.</p>
            </div>
            <div class="cards">
                <div class="card">
                    <img src="./assets/img/game.png" alt="game">
                    <p>5000+ video games available</p>
                </div>
                <div class="card">
                    <img src="./assets/img/verificado.png" alt="verificado">
                    <p>Trusted by 100.000+ customers</p>
                </div>
                <div class="card">
                    <img src="./assets/img/xbox.png" alt="xbox">
                    <p>Available for all Xbox consoles</p>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
